<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and colspan </title>
</head>
<body>
    <table border="black">
        <caption>Food Menu 

        </caption>
        <thead>

            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
      
<tbody>

    <tr> 
        <td>frooti</td>
        <td>10</td>
        <td>0.8</td>
        
    </tr>
    
    <tr>
        <td>chips</td>
        <td>20</td>
        <td>0.20</td>
    </tr>
    <tr> 
        <td>namkeen</td>
        <td>30</td>
        <td>0.30</td>
    </tr>
</tbody>
<tfoot>
    <th>sum</th>
    <th>60</th>
</tfoot>
       </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs block </title>
</head>
<body>
    <h1>hello world</h1>    <!--block element-->
    <p>shadab</p>             <!--block element-->
<a href="https//:www.google.com">Google</a>      <!--Inline element-->
<a href="https//:www.facebook.com">facebook</a>      <!--Inline element-->
<a href="https//:www.youtube.com">youtube</a>      <!--Inline element-->

<img src="/basic/images/pexels.jpeg" alt="pic">
</body>
</html>

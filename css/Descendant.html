<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector Example</title>
    <link rel="stylesheet" href="Descendant.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a paragraph inside the container.</p>
        <div class="nested">
            <p>This is a nested paragraph inside another div.</p>
        </div>
    </div>
    <p>This is a paragraph outside the container.</p>
</body>
</html>
